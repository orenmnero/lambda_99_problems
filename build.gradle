plugins {
    id 'java'
}

group 'drw.com'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    annotationProcessor 'org.projectlombok:lombok:1.18.10'

    implementation group: 'com.jnape.palatable', name: 'lambda', version: '5.0.0'
    implementation group: 'org.projectlombok', name: 'lombok', version: '1.18.10'

    testImplementation group: 'junit', name: 'junit', version: '4.12'
    testImplementation group: 'com.jnape.palatable', name: 'lambda', version: '5.0.0', classifier: 'tests'
}
